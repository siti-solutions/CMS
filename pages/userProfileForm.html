<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Profile | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container-fluid mb-5 px-0">
    <h4 class="mb-4 text-start">My Profile</h4>
    <div id="profileFormWrapper">
      <form id="profileForm" class="needs-validation bg-white p-4 rounded shadow-sm" novalidate>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required pattern="^[A-Za-z ]{2,}$">
            <div class="invalid-feedback">Enter a valid name.</div>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required pattern="^[0-9]{10}$">
            <div class="invalid-feedback">Enter a 10-digit phone number.</div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" required>
              <option value="" disabled selected>Choose...</option>
              <option value="1">Human Resources</option>
              <option value="2">Payroll and Benefits</option>
              <option value="3">Office Supplies & Admin</option>
              <option value="4">Facilities & Maintenance</option>
              <option value="5">Training and Development</option>
              <option value="6">IT Support</option>
              <option value="7">Legal & Compliance</option>
              <option value="8">Employee Relations</option>
              <option value="9">Security & Access Control</option>
              <option value="10">Travel and Reimbursements</option>
              <option value="0">Other</option>
            </select>
            <div class="invalid-feedback">Please select a department.</div>
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" id="designation" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" onclick="saveProfile(event)">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/userProfileForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
