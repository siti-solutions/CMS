<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Capgemini Complaint Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
</head>

<body>
    <header class="mainHeader">
        <div class="logo">Capgemini Complaints</div>
        <div class="authButtons">
            <button class="btn btn-outline-light" onclick="goToLogin()">Login</button>
            <button class="btn btn-light text-primary" onclick="goToRegister()">Register</button>
        </div>
    </header>

    <div class="loginContainer">
        <div class="loginCard">
            <h3 class="text-center">Login</h3>
            <form id="loginForm">
                <input type="email" class="form-control" placeholder="Email" id="email" required />
                <input type="password" class="form-control" placeholder="Password" id="password" required />
                <button type="submit" class="btn btn-primary">Continue</button>
                <div id="errorText" class="text-danger text-center mt-2 d-none">Invalid email or password</div>
            </form>
            <div class="registerText">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 Capgemini. All rights reserved.</p>
    </footer>

    <script>
        function goToLogin() {
            window.location.href = 'login.html';
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorText = document.getElementById("errorText");
            errorText.classList.add("d-none");

            try {
                const res = await fetch("http://localhost:3000/Users");
                const users = await res.json();

                const user = users.find(u => u.Email === email && u.Password === password);

                if (!user) {
                    errorText.classList.remove("d-none");
                } else {
                    localStorage.setItem("user", JSON.stringify({
                        name: user.Name,
                        email: user.Email,
                        type: user.UserType
                    }));

                    if (user.UserType === "Admin") {
                        window.location.href = "Admin/complaints.html";
                    } else {
                        window.location.href = "User/complaints.html";
                    }
                }
            } catch (err) {
                console.error("Error during login:", err);
                errorText.textContent = "Server error. Please try again later.";
                errorText.classList.remove("d-none");
            }
        });
    </script>
</body>

</html>
