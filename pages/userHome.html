<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="d-flex" style="height:100vh;">

    <nav class="sidebar d-flex flex-column p-3">
      <h5 class="text-white mb-4">User Menu</h5>
      <a href="#" class="text-white mb-2" onclick="loadPage('trackComplaintStatus.html', this)">
        <i class="fa fa-list-alt me-2"></i>Track Complaints
      </a>
      <a href="#" class="text-white mb-2" onclick="loadPage('fileComplaintForm.html', this)">
        <i class="fa fa-pencil-square me-2"></i>New Grievance
      </a>
      <a href="#" class="text-white mb-2" onclick="loadPage('giveFeedback.html', this)">
        <i class="fa fa-comment-dots me-2"></i>Feedback
      </a>
      <a href="#" class="text-white mb-2" onclick="loadPage('userProfileForm.html', this)">
        <i class="fa fa-user me-2"></i>My Profile
      </a>
      <a href="#" class="text-white mt-auto" onclick="logout()">
        <i class="fa fa-sign-out-alt me-2"></i>Logout
      </a>
    </nav>

    <div class="content flex-grow-1 d-flex flex-column p-4 overflow-hidden">
      <h2 id="welcomeMessage" class="mb-4">Welcome</h2>
      <div id="sub-content" class="flex-fill overflow-auto"></div>
    </div>

  </div>

  <script src="../js/loadPage.js"></script>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userName = sessionStorage.getItem('userName') || 'User';
      document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}`;
      console.log('[userHome.html] Welcome message set for', userName);
      // Find the Track Complaints link
      const trackLink = document.querySelector("nav.sidebar a[onclick*='TrackComplaintStatus.html']");
      // Fallback if the lowercase filename is still used
      const trackLinkLower = document.querySelector("nav.sidebar a[onclick*='trackComplaintStatus.html']");
      const link = trackLink || trackLinkLower;
      if (link) {
        loadPage(link.getAttribute('onclick').match(/'([^']+)'/)[1], link);
      }
    });
  </script>
</body>

</html>
