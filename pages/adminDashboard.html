<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    table, th, td { border: 1px solid #dee2e6; border-collapse: collapse; }
    select#statusFilter {
      border: 1px solid #ced4da !important;
      border-radius: .25rem;
      padding: .375rem .75rem;
      font-size: .875rem;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: transparent;
      background-image: none;
    }
  </style>
</head>
<body style="margin:0;background:#f8f9fa;font-family:'Segoe UI',sans-serif;">
  <div class="container-fluid px-0">
      <div style="display:flex;gap:1rem;margin-bottom:1.5rem;">
        <div style="flex:1;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100px;">
          <span>Total Complaints</span>
          <strong id="totalCount">0</strong>
        </div>
        <div style="flex:1;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100px;">
          <span>Resolved</span>
          <strong id="resolvedCount">0</strong>
        </div>
        <div style="flex:1;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100px;">
          <span>Pending</span>
          <strong id="pendingCount">0</strong>
        </div>
        <div style="flex:1;background:#fff;box-shadow:0 1px 4px rgba(0,0,0,.1);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100px;">
          <span>Escalated</span>
          <strong id="escalatedCount">0</strong>
        </div>
      </div>

      <div style="display:flex;gap:1rem;margin-bottom:1.5rem;">
        <div style="flex:1;background:#fff;padding:1rem;border-radius:.5rem;box-shadow:0 1px 4px rgba(0,0,0,.1);height:225px;">
          <canvas id="deptChart" style="width:100%;height:100%;"></canvas>
        </div>
        <div style="flex:1;background:#fff;padding:1rem;border-radius:.5rem;box-shadow:0 1px 4px rgba(0,0,0,.1);height:225px;">
          <canvas id="statusChart" style="width:100%;height:100%;"></canvas>
        </div>
      </div>

      <div style="background:#fff;padding:1rem;border-radius:.5rem;flex:1;display:flex;flex-direction:column;box-shadow:0 1px 4px rgba(0,0,0,.1);">
        <div style="display:flex;gap:.5rem;margin-bottom:.5rem;">
          <input id="searchInput" type="text" placeholder="Search..." style="flex:1;padding:.375rem .75rem;font-size:.875rem;border:1px solid #ced4da;border-radius:.25rem;">
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="Submitted">Submitted</option>
            <option value="Pending">Pending</option>
            <option value="Resolved">Resolved</option>
            <option value="Escalated">Escalated</option>
          </select>
        </div>
        <div class="table-responsive">
          <table style="width:100%;border-collapse:collapse;">
            <thead style="background:#e9ecef;">
              <tr>
                <th style="border:1px solid #dee2e6;padding:.5rem;text-align:left;">ID</th>
                <th style="border:1px solid #dee2e6;padding:.5rem;text-align:left;">Title</th>
                <th style="border:1px solid #dee2e6;padding:.5rem;text-align:left;">User</th>
                <th style="border:1px solid #dee2e6;padding:.5rem;text-align:left;">Status</th>
                <th style="border:1px solid #dee2e6;padding:.5rem;text-align:left;">Last Updated</th>
              </tr>
            </thead>
            <tbody id="complaintRows"></tbody>
          </table>
        </div>
        <div style="text-align:center;margin-top:.5rem;">
          <ul style="list-style:none;display:inline-flex;padding:0;margin:0;">
            <li style="margin:0 .25rem;"><a href="#" id="prevPage" style="display:block;padding:.375rem .75rem;background:#fff;border:1px solid #dee2e6;border-radius:.25rem;text-decoration:none;">&laquo;</a></li>
            <li style="margin:0 .25rem;"><a href="#" id="nextPage" style="display:block;padding:.375rem .75rem;background:#fff;border:1px solid #dee2e6;border-radius:.25rem;text-decoration:none;">&raquo;</a></li>
          </ul>
        </div>
      </div>
  </div>
  <script src="../js/adminDashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
