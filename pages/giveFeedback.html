<!DOCTYPE html>
<html lang="en" class="h-100 overflow-hidden">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Give Feedback | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column h-100 overflow-hidden">

  <main class="flex-fill d-flex flex-column align-items-start px-0">
    <h4 class="mb-3 text-center">We Value Your Feedback</h4>
    <p class="text-center text-muted mb-4">
      Help us improve by sharing your experience with the complaint resolution process.
    </p>

    <div class="card shadow-sm w-100">
      <div class="card-body p-4">
        <form id="feedbackForm" novalidate class="needs-validation">
          <div class="mb-3">
            <label for="complaintSelect" class="form-label">Select Complaint</label>
            <select id="complaintSelect" class="form-select" required>
              <option value="" disabled selected>Select...</option>
            </select>
            <div class="invalid-feedback">Please select a complaint.</div>
          </div>

          <fieldset class="mb-3">
            <legend class="col-form-label mb-2">Rate Your Experience</legend>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rate1" value="1" required>
                <label class="form-check-label" for="rate1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rate2" value="2">
                <label class="form-check-label" for="rate2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rate3" value="3">
                <label class="form-check-label" for="rate3">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rate4" value="4">
                <label class="form-check-label" for="rate4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="rating" id="rate5" value="5">
                <label class="form-check-label" for="rate5">5</label>
              </div>
            </div>
            <div class="invalid-feedback">Please provide a rating.</div>
          </fieldset>

          <div class="mb-3">
            <label for="feedbackText" class="form-label">Your Comments</label>
            <textarea id="feedbackText" class="form-control" rows="4"
              placeholder="What went well? What can we do better?" required></textarea>
            <div class="invalid-feedback">Comments cannot be empty.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Feedback logic -->
  <script src="../js/giveFeedback.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
