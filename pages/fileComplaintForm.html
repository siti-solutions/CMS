<!DOCTYPE html>
<html lang="en" class="h-100 overflow-hidden">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File a Complaint | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column h-100 overflow-hidden">

  <main class="flex-fill d-flex justify-content-center align-items-start px-0">
    <div class="card shadow-sm w-100">
      <div class="card-body p-4">
        <h3 class="card-title mb-4 text-center">
          <i class="bi bi-pencil-square me-2"></i>File a New Complaint
        </h3>
        <form id="complaintForm" class="needs-validation" novalidate>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <select id="department" class="form-select" required>
                <option value="" disabled selected>Choose...</option>
              </select>
              <div class="invalid-feedback">Please choose a department.</div>
            </div>
            <div class="col-md-6">
              <label for="type" class="form-label">Complaint Type</label>
              <select id="type" class="form-select" required>
                <option value="" disabled selected>Choose...</option>
              </select>
              <div class="invalid-feedback">Please select a complaint type.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Short Title</label>
            <input type="text" id="subject" class="form-control" placeholder="Enter a brief title" required>
            <div class="invalid-feedback">Title cannot be empty.</div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="5" placeholder="Describe the issue..."
              required></textarea>
            <div class="invalid-feedback">Please provide a description.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../js/fileComplaintForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
