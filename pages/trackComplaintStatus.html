<div class="container-fluid my-4 h-100 d-flex flex-column">
  <h3 class="mb-3">Track Your Complaints</h3>
  <div class="filter-bar mb-2 d-flex gap-2">
    <input id="searchInput" type="text" class="form-control form-control-sm" placeholder="Search..." />
    <select id="statusFilter" class="form-select form-select-sm">
      <option value="">All Status</option>
      <option value="Submitted">Submitted</option>
      <option value="Pending">Pending</option>
      <option value="Resolved">Resolved</option>
      <option value="Escalated">Escalated</option>
    </select>
  </div>
  <div class="table-responsive flex-fill overflow-auto">
    <table class="table table-sm table-bordered mb-0">
      <thead class="table-light">
        <tr>
          <th>Complaint ID</th>
          <th>Title</th>
          <th>Department</th>
          <th>Status</th>
          <th>Submitted On</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="complaintTableBody"></tbody>
    </table>
  </div>
</div>
