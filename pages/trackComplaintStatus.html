<style>
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #dee2e6;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: .5rem .75rem;
      text-align: left;
    }
  </style>
<div style="display:flex; flex-direction:column; height:calc(100vh - 150px); margin:0.3rem; font-family:'Segoe UI', sans-serif; background:#f8f9fa;">
  <h4 style="margin-bottom:1rem;">My Complaints</h4>
  <div style="display:flex; gap:0.5rem; margin-bottom:1rem;">
    <input id="searchInput" type="text" placeholder="Search..." style="flex:1; padding:.5rem .75rem; font-size:.875rem; border:1px solid #ced4da; border-radius:.25rem;">
    <select id="statusFilter" style="padding:.5rem .75rem; font-size:.875rem; border:1px solid #ced4da; border-radius:.25rem; appearance:none; outline:none;">
      <option value="">All Status</option>
      <option value="Submitted">Submitted</option>
      <option value="Pending">Pending</option>
      <option value="Resolved">Resolved</option>
      <option value="Escalated">Escalated</option>
    </select>
  </div>
  <div style="flex:1; overflow:auto; background:#fff; padding:1rem; border-radius:.5rem; box-shadow:0 1px 4px rgba(0,0,0,.1);">
    <table>
      <thead style="background:#e9ecef;">
        <tr>
          <th>Complaint ID</th>
          <th>Title</th>
          <th>Department</th>
          <th>Status</th>
          <th>Submitted On</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="complaintTableBody"></tbody>
    </table>
  </div>
</div>
