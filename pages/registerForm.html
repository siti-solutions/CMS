<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <div class="text-center mb-3">
        <img src="../images/logo.svg" alt="Capgemini Logo" width="120" />
      </div>
      <h4 class="card-title text-center mb-4">Register New User</h4>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select id="role" class="form-select" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
          <div class="invalid-feedback">Please select a role.</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required minlength="4" />
          <div class="invalid-feedback">Username must be at least 4 characters.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required />
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required minlength="8" />
          <div class="invalid-feedback">Password must be 8+ chars, include upper & lower, number & special.</div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-person-check me-1"></i> Register
          </button>
        </div>

        <div class="text-center">
          <a href="login.html" class="text-decoration-none">
            <i class="bi bi-arrow-left-circle me-1"></i> Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/registerForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
