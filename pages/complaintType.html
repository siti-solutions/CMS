<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Complaint Types | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex" style="height:100vh;">

  <nav class="sidebar d-flex flex-column p-3">
    <h5 class="text-white mb-4">Admin Menu</h5>
    <a href="adminHome.html" class="text-white mb-2">
      <i class="bi bi-speedometer2 me-2"></i>Dashboard
    </a>
    <a href="myProfileUser.html" class="text-white mb-2">
      <i class="bi bi-person me-2"></i>My Profile
    </a>
    <a href="#" class="text-white mt-auto" onclick="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>Logout
    </a>
  </nav>

  <div class="content flex-grow-1 d-flex flex-column p-4 overflow-hidden">
    <h3 class="mb-4">Manage Complaint Types</h3>
    <form id="complaintForm" class="row g-3 needs-validation mb-4" novalidate>
      <div class="col-md-6">
        <label for="complaintType" class="form-label">Complaint Type</label>
        <input type="text" id="complaintType" class="form-control" required>
        <div class="invalid-feedback">At least 1 character required.</div>
      </div>
      <div class="col-md-4">
        <label for="complaintSeverity" class="form-label">Severity</label>
        <select id="complaintSeverity" class="form-select" required>
          <option value="" disabled selected>Select severity</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <div class="invalid-feedback">Please select a severity.</div>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" id="submit" class="btn btn-primary w-100">
          <i class="bi bi-plus-circle me-1"></i>Add
        </button>
      </div>
    </form>

    <div class="table-responsive flex-fill overflow-auto">
      <table class="table table-hover table-striped">
        <thead class="table-light">
          <tr>
            <th>Type</th>
            <th>Severity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="complaintTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/complaintType.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
