<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile | Capgemini CMS</title>
  <link href="../css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="userHome.html">
        <img src="../images/logo.svg" alt="Capgemini" width="100" />
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4 text-center">My Profile</h3>

    <div id="profileFormWrapper">
      <form id="profileForm" class="needs-validation bg-white p-4 rounded shadow-sm" novalidate>
        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select id="role" class="form-select" required>
            <option value="" disabled selected>Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
          <div class="invalid-feedback">Please select a role.</div>
        </div>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" id="userId" class="form-control" readonly />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required pattern="^[A-Za-z ]{2,}$" />
            <div class="invalid-feedback">Enter a valid name.</div>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required pattern="^[0-9]{10}$" />
            <div class="invalid-feedback">Enter a 10-digit phone number.</div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" required>
              <option value="" disabled selected>Choose...</option>
              <option value="1">Human Resources</option>
              <option value="2">Payroll and Benefits</option>
              <option value="3">Office Supplies & Admin</option>
              <option value="4">Facilities & Maintenance</option>
              <option value="5">Training and Development</option>
              <option value="6">IT Support</option>
              <option value="7">Legal & Compliance</option>
              <option value="8">Employee Relations</option>
              <option value="9">Security & Access Control</option>
              <option value="10">Travel and Reimbursements</option>
              <option value="0">Other</option>
            </select>
            <div class="invalid-feedback">Please select a department.</div>
          </div>
          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" id="designation" class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>

    <div id="editButtonWrapper" class="text-center d-none mt-3">
      <button class="btn btn-secondary" onclick="showEditForm()">Edit My Profile</button>
    </div>

    <div id="profileDisplay" class="bg-white p-4 rounded shadow-sm d-none mt-4">
      <p><strong>User ID:</strong> <span id="viewUserId"></span></p>
      <p><strong>Email:</strong> <span id="viewEmail"></span></p>
      <p><strong>Full Name:</strong> <span id="viewName"></span></p>
      <p><strong>Phone:</strong> <span id="viewPhone"></span></p>
      <p><strong>Department:</strong> <span id="viewDepartment"></span></p>
      <p><strong>Designation:</strong> <span id="viewDesignation"></span></p>
      <p><strong>Address:</strong> <span id="viewAddress"></span></p>
      <div class="text-center mt-3">
        <button class="btn btn-secondary" onclick="showEditForm()">Edit Profile</button>
      </div>
    </div>
  </div>

  <script src="../js/userProfileForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
